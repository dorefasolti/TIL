<html lang="en">

<body>
    <fieldset>
        <legend>문제2</legend>
        <h3>1~20 사이의 랜덤한 숫자를 생성해서 input 태그 안에 입력하세요</h3>
        <input type="text" id="num" value="클릭하세요" readonly>
        <!-- readonly => 읽기전용 -->
        <button onclick="test();">생성</button>
    </fieldset>
    <script>
        
        function random(){
           return parseInt(Math.random() * 100 + 1);
        }
        function test(){
            // var a = random();
            // // $('input[type=text]').val(a);
            // $('#num').val(a);

            $('#num').val(parseInt(Math.random()*20)+1);
            // 한줄로도 가능하다
            
        }

    </script>
</body>
