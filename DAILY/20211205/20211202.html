<!DOCTYPE html>
<html lang="en">
<head>
    <title>회원가입 양식</title>
</head>
<body>

    <form action="test.do" method="post">
        <fieldset>
            <legend>회원가입 양식</legend>

            * 아이디 <br>
            <input type="text" name="userId" placeholder="영문 소문자, 숫자, 특수기호(_,-) 5~20" minlength="5" maxlength="20" size="35" required> 
            <button>아이디 중복 확인</button>
            <br><br>

            * 비밀번호 <br>
            <input type="password" name="userPwd"  placeholder="영문, 숫자, 특수문자 8~15" minlength="8"maxlength="15" size="35" required>
            <br><br>

            * 비밀번호 재확인 <br>
            <input type="password" placeholder="영문, 숫자, 특수문자 8~15"minlength="8"maxlength="15"  size="35" required>
            <br><br>

            * 이름 <br>
            <input type="text" name="userName" size="35" required>
            <br><br>

            * 주민등록번호<br>
            <input type="text" name="jumin" size="14" maxlength="6"  required> - <input type="password" size="13"  maxlength="7" required>
            <br><br>

            * 성별<br>
            <input type="radio" id="radioX" name="gender" value="X" checked> <label for="radioX">선택안함</label>
            <input type="radio" id="radioM" name="gender" value="M"> <label for="radioM">남자</label>
            <input type="radio" id="radioF" name="gender" value="F"> <label for="radioF">여자</label>
            <br><br>

            * 생년월일<br>
            <input type="date" name="bDay">
            <br><br>

            * 주소<br>
            <input type="text" name="address" size="35">
            <br><br>

            * 우편번호<br>
            <input type="text" name="postNo" size="20"> 
            <input type="button" value="우편번호찾기">
            <input type="checkbox" name="post_agree"> 우편 수신 동의
            <br><br>


            * 이메일<br>
            <input type="email" name="email" size="35"> 
            <input type="checkbox" name="email_agree"> 이메일 수신 동의
            <br><br>


            * 휴대폰번호<br>
            <select name="phone1">
                <option>010</option>
                <option>032</option>
                <option>02</option>
            </select>
            - <input type="text" name="phone2" size="8" maxlength="4">
            - <input type="text" name="phone3" size="8" maxlength="4">
            <input type="checkbox"> 문자 수신 동의
            <br><br>

            <input type="reset" value="초기화">
            <input type="submit" value="가입하기">
            
            <br>
        </fieldset>
    </form>
    
</body>
</html>
