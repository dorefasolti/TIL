<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
</head>
<body>
    <fieldset>
        <legend>문제</legend>
        <h3>input 태그에 값을 입력하고 버튼을 클릭했을 때 값이 숫자인지 아닌지 출력</h3>
    
        <h5>값이 숫자라면 => '숫자입니다" / 숫자가 아니라면 => '숫자가 아닙니다'를 alert으로 출력</h5>
        <input type="text" name="num" id="num">
        <button onclick="practice()">정답</button>


        <input type="text" id="q01_num"><button onclick="answer01();">판별</button>
    </fieldset>
    
    <script>
        function practice(){
            var inputNumValue = document.getElementById('num').value;
            if(!isNaN(Number(inputNumValue))){
                window.alert('숫자입니다');
            }
            else{
                window.alert('숫자가 아닙니다');
            }
        }

        function answer01(){
           var q =  $('q01_num').val();

        //    ' ', null를 걸러주어야한다

           if(isNaN(q) || q == false){ //0빼고 다 거를 수 있다
            alert('숫자가 아닙니다');
           }
           else{
            alert('숫자입니다')
           }
        }

    </script>
</body>
</html>
