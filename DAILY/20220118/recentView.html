        }

        /* 좌/우 버튼 => 가운데로 내리고 좌-우 로 붙이기 */
        .slick-arrow{
            position:absolute;
            z-index: 10;
            top:50%;
            transform: translate(-50%);
            background-color: rgb(120, 150, 50);
            color: white;
            width: 80px;
            height: 40px;
            border-radius: 30px;
            border-style: solid;
            border-color: rgb(120, 150, 50);
        }
        /* 좌-우 양끝으로 붙이는 코드, 합쳤을때 문제 생기면 비율 조정하면 됨 -붙이면 더 왼쪽, 더 오른쪽  */
        .myPage_recentView_carousel button.slick-prev{
             left: 0px;
        }
        .myPage_recentView_carousel button.slick-next {
            right: -85px; 
        }


        /* 페이지바 관련 속성 */
        .slick-dots{
            margin-top: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            /* 가로를 기준으로 가운데 넣기 */
        }
        .slick-dots li{
            float:left;
            list-style: none;
        }

        /* 총 페이지 수 만큼 보이는 버튼 */
        .slick-dots li button{
            background: url(/resources/emptycircle1212.png) no-repeat 0 0;
            text-indent: -9999px;
            overflow: hidden;
            border: none;
            width: 12px;
            height: 12px;
        }
        /* 현재 보여지는 페이지가 검은색 버튼으로 표현되게 하는 코드 */
        .slick-dots .slick-active button{

                responsive: [

                        slidesToScroll: 3,

                        dots: true

                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                    },

                    breakpoint: 480,

                    }
                    }

                    // settings: "unslick"
